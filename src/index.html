<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src='../images/zhak-iv-kusto.jpg' alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile-button" type="button"></button>
                <p class="profile__profession">Исследователь океана</p>

            </div>
            <button class="add-button" type="button"></button>
        </section>
        <section class="elements">
            
        </section>


    </main>
    <footer class="footer">
        <p class="footer__text">&COPY; 2021 Зотов Михаил</p>
    </footer>
    <section class="popups">
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup-container" name="popup-container" id="popupProfile" novalidate>
                    <input class="popup-container__name" id="name-input" type="text" name="firstname" placeholder="Имя"
                        minlength="2" maxlength="40" required>
                    <span class="popup-container__error" id="name-input-error"></span>
                    <input class="popup-container__name" id="profession-input" type="text" name="profession"
                        placeholder="Вид деятельности" minlength="2" maxlength="200" required>
                    <span class="popup-container__error" id="profession-input-error"></span>
                    <button class="submit-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__button-close" id="popupeditprofile" type="button"></button>
            </div>
        </div>
        <div class="popup popup_add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup-container" name="popup-container" id="popupFormElement" novalidate>
                    <input class="popup-container__name" id="name-image-input" type="text" name="nameimage"
                        placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup-container__error" id="name-image-input-error"></span>
                    <input class="popup-container__name" id="url-image-input" type="url" name="path"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup-container__error" id="url-image-input-error"></span>
                    <button class="submit-button" type="submit">Создать</button>
                </form>
                <button class="popup__button-close" id="popupaddcard" type="button"></button>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup__container-image">
                <img class="popup__image" src=" " alt=" ">
                <p class="popup__text"></p>
                <button class="popup__button-close" id="imagepopup" type="button"></button>
            </div>
        </div>

    </section>

    <template class="template">
        <div class="element">
            <button class="element__button-delete"></button>
            <img class="element__image" src=" " alt=" ">
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>

    </template>

    

</body>

</html>
