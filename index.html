<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__change-avatar"><button class="profile__button-change-avatar" type="button" id="buttonChangeAvatar"></button> <img class="profile__avatar"></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile-button" type="button"></button><p class="profile__profession"></p></div><button class="add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&COPY; 2021 Зотов Михаил</p></footer><section class="popups"><div class="popup popup_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup-container" name="popup-container" id="popupProfile" novalidate><input class="popup-container__name" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup-container__error" id="name-input-error"></span> <input class="popup-container__name" id="profession-input" name="about" placeholder="Вид деятельности" minlength="2" maxlength="200" required> <span class="popup-container__error" id="profession-input-error"></span> <button class="submit-button" type="submit">Сохранить</button></form><button class="popup__button-close" id="popupeditprofile" type="button"></button></div></div><div class="popup popup_add-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup-container" name="popup-container" id="popupFormElement" novalidate><input class="popup-container__name" id="name-image-input" name="nameimage" placeholder="Название" minlength="2" maxlength="30" required> <span
